<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll to Rotate</title>
  <style>
    body, html {
      margin: 0;
      height: 200vh;
      overflow-y: scroll;
      background: #000;
    }
    #viewer {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 100%;
      max-height: 100vh;
    }
  </style>
</head>
<body>

  <img id="viewer" src="images/frame001.png" alt="Rotation Frame" />

  <script>
    const totalFrames = 151;
    const imageElement = document.getElementById('viewer');

    function updateImage() {
      const scrollY = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollPercent = scrollY / maxScroll;
      const frameIndex = Math.min(
        totalFrames - 1,
        Math.floor(scrollPercent * totalFrames)
      );
      const filename = `images/frame${String(frameIndex + 1).padStart(3, '0')}.png`;
      imageElement.src = filename;
    }

    window.addEventListener('scroll', updateImage);
    window.addEventListener('load', updateImage);
  </script>

</body>
</html>
