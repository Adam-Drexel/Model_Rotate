<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll to Rotate (JPG)</title>
  <style>
    html, body {
      margin: 0;
      background: transparent;
      height: 100%;
      overflow: hidden;
    }

    img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 90vh;
      max-width: 100vw;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="viewer" src="images%20jpg/frame001.jpg" alt="3D rotation frame" />

  <script>
    const frameCount = 151;
    let currentFrame = 1;
    const viewer = document.getElementById("viewer");

    function pad(n) {
      return n.toString().padStart(3, "0");
    }

    function updateImage() {
      viewer.src = `images%20jpg/frame${pad(currentFrame)}.jpg`;
    }

    window.addEventListener("wheel", (e) => {
      e.preventDefault();
      const delta = Math.sign(e.deltaY);
      currentFrame = (currentFrame + delta + frameCount - 1) % frameCount + 1;
      updateImage();
    }, { passive: false });

    // Optional: preload images
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `images%20jpg/frame${pad(i)}.jpg`;
    }
  </script>
</body>
</html>
