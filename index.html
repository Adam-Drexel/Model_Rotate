<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll to Rotate</title>
  <style>
    body {
      margin: 0;
      height: 10000px; /* Adjust based on how much scroll space you want */
      background: transparent;
      overflow-x: hidden;
    }

    img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      height: 80vh;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="viewer" src="Images/frame001.png" />

  <script>
    const totalFrames = 151;
    const viewer = document.getElementById('viewer');

    function pad(n) {
      return n.toString().padStart(3, '0');
    }

    function updateImage(scrollAmount) {
      const frame = Math.max(1, Math.min(totalFrames, Math.floor(scrollAmount / 10)));
      viewer.src = `Images/frame${pad(frame)}.png`;
    }

    window.addEventListener('scroll', () => {
      updateImage(window.scrollY);
    });
  </script>
</body>
</html>
