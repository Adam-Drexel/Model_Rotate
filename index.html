<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll to Rotate Model</title>
  <style>
    body {
      margin: 0;
      background: #111; /* Optional: Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      max-width: 90%;
      max-height: 90%;
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <img id="viewer" src="Images/frame001.png" alt="3D Rotation Frame" />

  <script>
    const frameCount = 151;
    let currentFrame = 1;

    const img = document.getElementById("viewer");

    function getFrameName(frame) {
      return `Images/frame${String(frame).padStart(3, '0')}.png`;
    }

    function updateImage() {
      img.src = getFrameName(currentFrame);
    }

    window.addEventListener("wheel", (e) => {
      if (e.deltaY > 0) {
        currentFrame = (currentFrame % frameCount) + 1;
      } else {
        currentFrame = (currentFrame - 2 + frameCount) % frameCount + 1;
      }
      updateImage();
    });

    // Optional: preload images
    const preload = [];
    for (let i = 1; i <= frameCount; i++) {
      const image = new Image();
      image.src = getFrameName(i);
      preload.push(image);
    }
  </script>
</body>
</html>
