<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll to Rotate Model</title>
  <style>
    html, body {
      margin: 0;
      height: 8000px; /* Enables scrolling */
      background: transparent;
    }

    body {
      overflow-x: hidden;
    }

    img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-height: 90vh;
      pointer-events: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <img id="viewer" src="Images jpg/frame001.jpg" alt="3D rotation frame" />

  <script>
    const frameCount = 151;
    const viewer = document.getElementById("viewer");

    function pad(n) {
      return n.toString().padStart(3, "0");
    }

    function getFrameFromScroll() {
      const scrollTop = window.scrollY;
      const maxScroll = document.body.scrollHeight - window.innerHeight;
      const scrollFraction = scrollTop / maxScroll;
      const frameIndex = Math.min(
        frameCount - 1,
        Math.floor(scrollFraction * frameCount)
      );
      return frameIndex + 1;
    }

    function updateImage() {
      const frame = getFrameFromScroll();
      viewer.src = `Images jpg/frame${pad(frame)}.jpg`;
    }

    window.addEventListener("scroll", updateImage);

    // Optional: Preload images
    for (let i = 1; i <= frameCount; i++) {
      const img = new Image();
      img.src = `Images jpg/frame${pad(i)}.jpg`;
    }
  </script>
</body>
</html>
